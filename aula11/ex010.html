<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" id="bnt-verificar">
    <div id="res"></div>
    <script>
            // Seleciona os elementos do HTML
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var btn = window.document.querySelector('input#bnt-verificar')
            // Adiciona o evento de 'click' ao botão
            btn.addEventListener('click', calcular)
            
        function calcular (){
            // Pega o valor do campo e o converte para número DENTRO da função
            var vel = Number(txtv.value);
            res.innerHTML = `A sua velocidade atual é de <strong>${vel}Km/h</strong>`;

            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>` 
        }
    </script>
</body>
</html>
