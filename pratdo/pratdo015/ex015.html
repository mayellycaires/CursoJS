<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 15pt arial;
        }
        div#res{
            font: normal 15pt arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number"  id="txtn1"> +
    <input type="number"  id="txtn2">
    <input type="button" value="Somar" id="bntsomar">
    <div id="res">Resultado</div>
    <script>
        let tn1 = window.document.getElementById('txtn1');
        let tn2 = window.document.getElementById('txtn2');
        let bnt = window.document.getElementById('bntsomar');
        let res = window.document.getElementById('res');
        bnt.addEventListener('click', somar)
        
        function somar(){
            // 1. Acessa o valor de cada campo de texto e o converte para um número
            let n1 = Number(tn1.value);
            let n2 = Number(tn2.value);

            // 2. Realiza a soma
            let s = n1 + n2;

        // 3. Exibe o resultado no elemento 'res'
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
