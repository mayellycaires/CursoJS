<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <h1>Par ou Ímpar</h1>
    <p>Digite um número: <input type="text" id="txtNumero"> <input type="button" value="Verificar" id="bnt-verificar"></p>
    <div id="res"></div>

    <script>
        // Seleciona os elementos do HTML
        let numero = window.document.querySelector('input#txtNumero');
        let bnt = window.document.querySelector('input#bnt-verificar');
        let div = window.document.querySelector('div#res');

        //Adiciona o evento de 'click' ao botão
        bnt.addEventListener('click', verificar)

        function verificar() {
            // Pega o valor do campo e o converte para número DENTRO da função
            let valorDigitado = Number(numero.value);

            // Usa a verificação de módulo para checar se é par ou ímpar
            if (valorDigitado % 2 === 0) {
                // Se o resto da divisão por 2 for 0, é par
                div.innerHTML = `O número ${valorDigitado} é PAR!`

            } else {
                // Caso contrário, é ímpar.
                div.innerHTML = `O número ${valorDigitado} é ÍMPAR!`
            }
        }
    </script>
</body>
</html>
