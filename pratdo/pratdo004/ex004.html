<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        s = n1 + n2
        s2 = n1 - n2
        m = n1 * n2
        d = n1 / n2
        r = n1 % n2
        p = n1 ** n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        window.alert(`A subtração entre ${n1} e ${n2} é igual a ${s2}`)
        window.alert(`A multiplicação entre ${n1} e ${n2} o resultado é ${m}`)
        window.alert(`a divisão entre ${n1} e ${n2} o resultado ${d} e o resto da divisão é ${r}`)
        window.alert(`a potência entre ${n1} e ${n2} o resultado será ${p}`)
    </script>
</body>
</html>
