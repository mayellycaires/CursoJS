<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h2 { margin-top: 50px; }
        button { padding: 10px 20px; font-size: 1.2em; cursor: pointer; }
        #contador { font-size: 3em; color: steelblue; }
    </style>
</head>
<body>
    <h2>Contador de cliques</h2>
    <p>Cliques: <span id="contador">0</span></p>
    <button id="btn-clique">Clique-me!</button>
    <script>
        let contagem = 0;
        let botao = window.document.getElementById('btn-clique');
        let spanContador = window.document.getElementById('contador');
        botao.addEventListener('click', button);
        function button(params) {
            contagem++ ;
            spanContador.innerText = contagem;
        }
    </script>
    
</body>
</html>
