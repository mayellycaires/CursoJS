<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input{
            font: normal 15pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" id="txtn1"> +
    <input type="number" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            // Seleciona os elementos de entrada usando seus IDs
            let tn1 = window.document.getElementById('txtn1');
            let tn2 = window.document.getElementById('txtn2');
            let res = window.document.getElementById('res')
        
        // Converte os valores dos campos para números
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
        
        // Realiza a soma
            let s = n1 + n2

        // Exibe o resultado na tela
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}.`
        }
    </script>
</body>
</html>
